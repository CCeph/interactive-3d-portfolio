<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yousef 3D Portfolio</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="sky">
      <!-- We are making divisions, every div.
      represent a single roundabout balls -->
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>

    <div class="container" data-container>
      <div class="box" data-box>
        <div class="frontFace" data-projects-group>
          <div class="box-face front" data-projects-face>Projects</div>
          <div class="box-face frontRear rear"></div>
        </div>
        <div class="rightFace">
          <div class="box-face right" data-education-face>Education</div>
          <div class="box-face rightRear rear"></div>
        </div>
        <div class="backFace">
          <div class="box-face back" data-about-face>About</div>
          <div class="box-face backRear rear"></div>
        </div>
        <div class="leftFace">
          <div class="box-face left" data-contact-face>Contact</div>
          <div class="box-face leftRear rear"></div>
        </div>
        <div class="topFace">
          <div class="box-face top"></div>
          <div class="box-face topRear rear"></div>
        </div>
        <div class="bottomFace">
          <div class="box-face bottom"></div>
          <div class="box-face bottomRear rear"></div>
        </div>
      </div>
    </div>
    <div class="intro-message">
      <h1>Yousef Elsisy</h1>
      <div class="typing-wrapper">
        <div class="intro-subtitle">
          <h2>Creativity in Web Design</h2>
        </div>
      </div>
    </div>

    <div class="nav-message" data-nav-message>
      <h1>Click and drag to move the cube</h1>
      <h1>Double click a face to open the page</h1>
    </div>

    <div class="projects-page page" data-projects-page>
      <div class="header">
        <h1>Projects</h1>
        <hr />
      </div>
      <div class="main">
        <section class="project-section">
          <h2>Weather Watch</h2>
          <p class="description">Placeholder</p>
          <img src="/src/resources/weatherWatch.png" alt="App image" />
        </section>

        <section class="project-section">
          <h2>Battleships</h2>
          <p class="description">Placeholder</p>
          <img src="/src/resources/battleship.png" alt="App image" />
        </section>

        <section class="project-section">
          <h2>Mock Sign-up Page</h2>
          <p class="description">Placeholder</p>
          <img src="/src/resources/signupPage.png" alt="App image" />
        </section>
      </div>
    </div>
  </body>
</html>
